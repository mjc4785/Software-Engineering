<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #mapdiv {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- âœ… Use HTTPS and stable OpenLayers CDN -->
  <script src="https://openlayers.org/api/OpenLayers.js"></script>
</head>
<body>
  <div id="mapdiv"></div>
  <script>
    // Initialize map
    const map = new OpenLayers.Map("mapdiv");
    const osm = new OpenLayers.Layer.OSM();
    map.addLayer(osm);

    // UMBC coordinates
    const lonLat = new OpenLayers.LonLat(-76.711084, 39.254976)
      .transform(
        new OpenLayers.Projection("EPSG:4326"), // WGS 84
        map.getProjectionObject() // Web Mercator
      );

    // Add marker
    const markers = new OpenLayers.Layer.Markers("Markers");
    map.addLayer(markers);
    markers.addMarker(new OpenLayers.Marker(lonLat));

    // Center and zoom
    const zoom = 16;
    map.setCenter(lonLat, zoom);
  </script>
</body>
</html>
